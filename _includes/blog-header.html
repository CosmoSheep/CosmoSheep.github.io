<aside class="logo">

	{% if page.url == '\blog.html' %}
		{% assign link = '/' %}
		{% assign prompt = 'About the Author' %}
	<a href="{{ site.baseurl }}">
		<img src="{{site.baseurl}}/assets/img/theodore.jpg<!-- {% if site.author-pic %}{{site.author-pic}}{% endif %} -->" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	<a href="{{ '\blog' | prepend : site.baseurl }}">
		<img src="{{site.baseurl}}/assets/img/{% if site.author-pic %}{{site.author-pic}}{% endif %}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
	{% endif %}


</aside>
